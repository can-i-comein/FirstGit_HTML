<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <label>고객명 : </label>
            <input type="text" /><br />
            <label>전화번호 : </label>
            <input type="text" /><br />
            <label>E-mail : </label>
            <input type="text" /><br />

            <fieldset>
                <legend>피자 사이즈</legend>
                <input type="radio" id="s" name="size" value="small" />
                <label for="s">Small</label><br />
                <input type="radio" id="m" name="size" value="medium" />
                <label for="m">Medium</label><br />
                <input type="radio" id="l" name="size" value="large" />
                <label for="l">Large</label><br />
            </fieldset>
            <fieldset>
                <legend>토핑선택</legend>
                <input type="checkbox" id="bacon" name="topping" value="bacon" />
                <label for="bacon">베이컨</label><br />
                <input type="checkbox" id="cheese" name="topping" value="cheese" />
                <label for="cheese">치즈</label><br />
                <input type="checkbox" id="onion" name="topping" value="onion" />
                <label for="onion">양파</label><br />
                <input type="checkbox" id="mushroom" name="topping" value="mushroom" />
                <label for="mushroom">버섯</label><br />
            </fieldset>

            <label>희망배송시간</label>
            <input type="time" name="time" />

            <br />

            <label>배송시요청사항 : </label>
            <textarea cols="20" rows="2" name="content"></textarea>

            <br />

            <button type="submit">주문하기</button>
        </form>
    </body>
</html>
