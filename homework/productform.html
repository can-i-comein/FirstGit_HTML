<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>납품자정보</legend>
                <ol>
                    <li>
                        <label for="name">납품자명</label>
                        <input type="text" id="name" name="name" placeholder="name" /><br />
                    </li>
                    <li>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="answs@naver.con" /><br />
                    </li>
                    <li>
                        <label for="homepage">홈페이지</label>
                        <input type="url" id="homepage" name="homepage" placeholder="http://" value="http://" /><br />
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <ul>
                    <li>
                        <label for="pname">상품명 : </label>
                        <input type="text" id="pname" name="pname" /><br />
                    </li>
                    <li>
                        <label for="pnum">납품수량 : </label>
                        <input type="number" id="pnum" name="pnum" min="100" /><br />
                    </li>
                    <li>
                        <label for="level">납품등급 : </label>
                        <input type="range" id="level" name="level" /><br />
                    </li>
                    <li>
                        <label for="etc">기타사항 : </label>
                        <textarea cols="10" rows="10" name="content"></textarea>
                    </li>
                </ul>
            </fieldset>

            <button type="submit">send message</button>
        </form>
    </body>
</html>
