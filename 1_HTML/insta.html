<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Instagram 사용자 페이지</title>
</head>
<body>

  <!-- 상단 네비게이션 바 -->
  <header>
    <nav>
      <h1>Instagram</h1>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">검색</a></li>
        <li><a href="#">탐색</a></li>
        <li><a href="#">프로필</a></li>
      </ul>
    </nav>
  </header>

  <!-- 프로필 섹션 -->
  <section id="profile">
    <div class="profile-image">
      <img src="profile.jpg" alt="프로필 이미지">
    </div>
    <div class="profile-info">
      <h2>사용자이름</h2>
      <button>프로필 편집</button>
      <ul class="profile-stats">
        <li><strong>게시물</strong> 34</li>
        <li><strong>팔로워</strong> 1,234</li>
        <li><strong>팔로잉</strong> 180</li>
      </ul>
      <div class="profile-bio">
        <p>사용자 소개 텍스트</p>
      </div>
    </div>
  </section>

  <!-- 스토리 하이라이트 -->
  <section id="highlights">
    <ul>
      <li>
        <div class="highlight-thumb">
          <img src="highlight1.jpg" alt="하이라이트 1">
        </div>
        <p>하이라이트 1</p>
      </li>
      <li>
        <div class="highlight-thumb">
          <img src="highlight2.jpg" alt="하이라이트 2">
        </div>
        <p>하이라이트 2</p>
      </li>
      <!-- 더 추가 가능 -->
    </ul>
  </section>

  <!-- 게시물 그리드 -->
  <section id="posts">
    <div class="post-grid">
      <div class="post-item">
        <img src="post1.jpg" alt="게시물 1">
      </div>
      <div class="post-item">
        <img src="post2.jpg" alt="게시물 2">
      </div>
      <div class="post-item">
        <img src="post3.jpg" alt="게시물 3">
      </div>
      <!-- 계속 추가 -->
    </div>
  </section>

</body>
</html>
