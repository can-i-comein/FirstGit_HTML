<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead{background-color: pink;}
        tbody{background-color: orange;}
        tfoot{background-color: cornflowerblue;}
    </style>
</head>
<body>
    <table border="1">
        <!-- border : 테두리 -->
         <caption><b>웹브라우저의 종류</b></caption>
        <tr>
            <th><strong>브라우저명</strong></th>
            <th><strong>제조사</strong></th>
            <th><strong>홈페이지</strong></th>
            <!-- th : 가운데 정렬-->
        </tr>
        <tr>
            <td><small>익스플로러</small></td>
            <td><small>ms</small></td>
            <td><small>https://www.microsoft.com</small></td>
        </tr>
        <tr>
            <td><small>크롬</small></td>
            <td><small>google</small></td>
            <td><small>https://www.google.com</small></td>
        </tr>
        <tr>
            <td><small>사파리</small></td>
            <td><small>애플</small></td>
            <td><small>https://www.apple.com</small></td>
        </tr>
        <tr>
            <td><small>파이어폭스</small></td>
            <td><small>Mozila</small></td>
            <td><small>https://www.mozila.com</small></td>
        </tr>
        
    </table>
    <figure>
        <figcaption>figure를 이용해서 테이블 또는 이미지의 설명에 주로 사용</figcaption>
        <figcaption>설명 내용을 여러줄로 표기 가능</figcaption>
    </figure>

    <h1>표의 행과 열 합치기</h1>

    <table border="1">
        <tr>
            <td rowspan="2" colspan="2" width="130px" height="150px">사진</td>
            <td width="80px">이름</td>
            <td width="200px"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="70px" height="50px">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="100px">자기소개</td>
            <td colspan="3"></td>
        </tr>
        
    </table>
    <h2>병합 연습</h2>
    <h3>회원 정보</h3>


    <h1>테이블 태그의 구조 설정</h1>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>강건강</td>
                <td>20</td>
                <td>서울시 강남구 역삼동</td>
            </tr>
            <tr>
                <td>남나눔</td>
                <td >17</td>
                <td>서울시 노원구 하계동</td>
            </tr>
            <tr>
                <td>도대담</td>
                <td>34</td>
                <td>서울시 중구 남대문로</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="2">총인원</td>
                <td>3명</td>
            </tr>
        </tfoot>
       
    </table>

</body>
</html>
