<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Instagram 사용자 페이지</title>
  <style>
    .logo {
      vertical-align: middle;
      width: 30px;
      height: 30px;
      margin-right: 8px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fafafa;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #dbdbdb;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      color: #262626;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #262626;
      font-weight: bold;
    }

    #profile {
      display: flex;
      align-items: center;
      padding: 40px 20px;
      background-color: #fff;
    }

    .profile-image img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 40px;
    }

    .profile-info {
      flex-grow: 1;
    }

    .profile-info h2 {
      font-size: 24px;
      margin: 0 0 10px;
    }

    .profile-info button {
      padding: 5px 10px;
      border: 1px solid #dbdbdb;
      background-color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .profile-stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      list-style: none;
      padding: 0;
    }

    .profile-stats li {
      font-size: 16px;
    }

    .profile-bio p {
      font-size: 14px;
      color: #333;
    }

    #highlights {
      background-color: #fff;
      padding: 20px;
      border-top: 1px solid #dbdbdb;
      border-bottom: 1px solid #dbdbdb;
    }

    #highlights ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .highlight-thumb img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #dbdbdb;
    }

    #highlights p {
      text-align: center;
      font-size: 12px;
      margin-top: 5px;
    }

    #posts {
      padding: 20px;
    }

    .post-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .post-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- 상단 네비게이션 바 -->
  <header>
    <nav>
      <h1>
        <img src="instagram/Instagram_logo_2016.jpg" alt="로고" class="logo">
        Instagram
      </h1>

      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">검색</a></li>
        <li><a href="#">탐색</a></li>
        <li><a href="#">프로필</a></li>
      </ul>
    </nav>
  </header>

  <!-- 프로필 섹션 -->
  <section id="profile">
    <div class="profile-image">
      <img src="instagram/KakaoTalk_20250527_140157064.jpg" alt="프로필 이미지">
    </div>
    <div class="profile-info">
      <h2>황인호</h2>
      <button>프로필 편집</button>
      <ul class="profile-stats">
        <li><strong>게시물</strong> 3</li>
        <li><strong>팔로워</strong> 1,531만</li>
        <li><strong>팔로잉</strong> 0</li>
      </ul>
      <div class="profile-bio">
        <p>@h_1nh0_<br/>
            (좋은말 할 때) 맞팔 부탁드립니다~!!
        </p>
      </div>
    </div>
  </section>

  <!-- 스토리 하이라이트 -->
  <section id="highlights">
    <ul>
      <li>
        <div class="highlight-thumb">
          <img src="instagram/kh_logo.jpg" alt="하이라이트 1">
        </div>
        <p>KH</p>
      </li>
      <li>
        <div class="highlight-thumb">
          <img src="instagram/smi00146_teacher.jpg" alt="하이라이트 2">
        </div>
        <p>우주최강<br/>박신우강사님</p>
      </li>
    </ul>
  </section>

  <!-- 게시물 그리드 -->
  <section id="posts">
    <div class="post-grid">
      <div class="post-item">
        <img src="instagram/911.jpg" alt="게시물 1">
      </div>
      <div class="post-item">
        <img src="instagram/양홍원2.jpg" alt="게시물 2">
      </div>
      <div class="post-item">
        <img src="instagram/영화2.jpg" alt="게시물 3">
      </div>
    </div>
  </section>

</body>
</html>
