<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시물 보기 - 인스타그램</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      border: 1px solid #dbdbdb;
      display: flex;
      flex-direction: column;
    }

    /* 사용자 정보 영역 */
    .post-header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #dbdbdb;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-header span {
      font-weight: bold;
      font-size: 14px;
    }

    /* 게시물 이미지 */
    .post-image {
      width: 100%;
    }

    .post-image img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .post-details {
      padding: 20px;
    }

    .post-icons {
      display: flex;
      gap: 15px;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .post-caption {
      font-size: 14px;
      margin-bottom: 20px;
      color: #262626;
    }

    .post-caption strong {
      margin-right: 5px;
    }

    .comment-input {
      border-top: 1px solid #dbdbdb;
      padding-top: 10px;
      display: flex;
      gap: 10px;
    }

    .comment-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .comment-input button {
      background: none;
      border: none;
      color: #3897f0;
      font-weight: bold;
      cursor: pointer;
    }


  </style>
</head>
<body>

  <div class="container">
    <!-- 사용자 프로필 (이미지 위쪽에 위치) -->
    <div class="post-header">
      <img src="instagram/KakaoTalk_20250527_140157064.jpg" alt="프로필">
      <span>h_1nh0_</span>
    </div>

    <!-- 게시물 이미지 -->
    <div class="post-image">
      <img src="instagram/onepiece.jpg" alt="게시물 이미지">
    </div>


    <!-- 게시물 상세 내용 -->
    <div class="post-details">
      <div class="post-icons">
        <span>❤️</span>
        <span>💬</span>
        <span>📤</span>
      </div>

      <div class="post-caption">
        <strong>h_1nh0_</strong> 원피스 피규어 #에이스
        <h4>레고가 너무 비싸져서 요즘은 피규어를 모으는중</h4>
        <ol>
            <li>용산 아이파크몰 마블샵</li>
              <ul>
                <li>마블 좋아하는 사람에게는 천국</li>
                <li>저렴하면서 퀄리티 있어서 가성비 굿</li>
              </ul>
            <li>홍대입구역 피규어프렌즈(지하1층)</li>
              <ul>
                <li>신상품은 할인행사해서 저렴하게 구매할 수 있음</li>
              </ul>
            <li>홍대입구역 ak플라자 리펀샵</li>
              <ul>
                <li>일본 세컨핸즈피규어샵들보다는 작지만 한국에서 이 정도면 꽤 괜찮음</li>
                <li>다양한 피규어 및 굿즈가 정말 많아서 구경만 해도 재미있음</li>
              </ul>
        </ol>
      </div>

      <div class="comment-input">
        <input type="text" placeholder="댓글 달기...">
        <button>게시</button>
      </div>
    </div>
  </div>

</body>
</html>
