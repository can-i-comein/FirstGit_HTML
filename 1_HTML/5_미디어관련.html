<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <img src="sample/image/city1.PNG"/>

    <h2>자주 사용하는 속성들</h2>
    <h3>alt 속성</h3>
    <p>
        화면 낭독기는 이미지를 읽을 수 없기 때문에 대체되는 텍스트가 필요하게 됨 -> alt이용<br>
        혹은 사진의 경로가 잘못 되었거나 이미지를 제대로 표현할 수 없는 경우로도 사용
    </p>
    <img src="sample/image/river1.PNG" alt="도시사진"/>

    <h3>width와 height속성</h3>
    <h4>고정 크기 단위 : 화면 사이즈가 바뀌어도 크기가 변하지 않는다.</h4>
    <img src="sample/image/flower1.PNG" width="200px" height="150px"/>
    <img src="sample/image/flower2.PNG" width="200px" height="150px"/>
    <img src="sample/image/flower3.PNG" width="200px" height="150px"/>
    <img src="sample/image/flower4.PNG" width="200px" height="150px"/>
    <img src="sample/image/flower5.PNG" width="200px" height="150px"/>

    <h4>가변 크기 단위 : 화면 사이즈 혹은 기준 사이즈에 따라 크기가 변경된다.</h4>
    <img src="sample/image/flower1.PNG" width="15%" height="150px"/>
    <img src="sample/image/flower2.PNG" width="15%" height="150px"/>
    <img src="sample/image/flower3.PNG" width="15%" height="150px"/>
    <img src="sample/image/flower4.PNG" width="15%" height="150px"/>
    <img src="sample/image/flower5.PNG" width="15%" height="150px"/>


    <h1>오디오 관련 태그</h1>
    <audio src="sample/audio/song.mp3"></audio>
    <audio src="sample/audio/song.mp3" controls></audio>
    <audio src="sample/audio/song.mp3" controls autoplay></audio>
    <audio src="sample/audio/song.mp3" controls autoplay loop></audio>


    <h1>비디오 관련 태그</h1>
    <video src="sample/video/bear.mp4" controls></video>
    <video src="sample/video/bear.mp4" controls autoplay></video>
    <video src="sample/video/bear.mp4" controls autoplay loop></video>
    <video src="sample/video/bear.mp4" controls autoplay loop preload="auto"></video>
    <video src="sample/video/bear.mp4" controls autoplay loop preload="metadata"></video>
    <video src="sample/video/bear.mp4" controls autoplay loop preload="none"></video>




</body>
</html>
