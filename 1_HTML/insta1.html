<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시물 보기 - 인스타그램</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      border: 1px solid #dbdbdb;
      display: flex;
      flex-direction: column;
    }

    /* 사용자 정보 영역 */
    .post-header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #dbdbdb;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-header span {
      font-weight: bold;
      font-size: 14px;
    }

    /* 게시물 이미지 */
    .post-image {
      width: 100%;
    }

    .post-image img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .post-details {
      padding: 20px;
    }

    .post-icons {
      display: flex;
      gap: 15px;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .post-caption {
      font-size: 14px;
      margin-bottom: 20px;
      color: #262626;
    }

    .post-caption strong {
      margin-right: 5px;
    }

    .comment-input {
      border-top: 1px solid #dbdbdb;
      padding-top: 10px;
      display: flex;
      gap: 10px;
    }

    .comment-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .comment-input button {
      background: none;
      border: none;
      color: #3897f0;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- 사용자 프로필 (이미지 위쪽에 위치) -->
    <div class="post-header">
      <img src="instagram/KakaoTalk_20250527_140157064.jpg" alt="프로필">
      <span>h_1nh0_</span>
    </div>

    <!-- 게시물 이미지 -->
    <div class="post-image">
      <img src="instagram/911.jpg" alt="게시물 이미지">
    </div>

    <!-- 게시물 상세 내용 -->
    <div class="post-details">
      <div class="post-icons">
        <span>❤️</span>
        <span>💬</span>
        <span>📤</span>
      </div>

      <div class="post-caption">
        <strong>h_1nh0_</strong> LEGO를 진짜 좋아해서 모으는 취미가 있음!  #포르쉐911
        <h4>⭐입문자를 위한 팁⭐
        <ul>
            <li>가격이 저렴한 입문용 레고들 많음</li>
            <li>자동차에 관심이 있다면 테크닉 제품 추천</li>
                <ul>
                    <li>엔진 구동, 바퀴 조향등 디테일이 있어 조립할 때 지루하지 않음</li>
                    <li>가격대비 크기가 커서 만족도가 높음</li>
                </ul>
        </ul>
        <h4>🧱레고 코리아 사이트</h4>
        <ul>
            <li><a href="https://www.lego.com/ko-kr/categories/new-sets-and-products" target="_blank">www.lego.com</a></li>
        </ul>

      </div>

      <div class="comment-input">
        <input type="text" placeholder="댓글 달기...">
        <button>게시</button>
      </div>
    </div>
  </div>

</body>
</html>
